<h1 class="">Cadastrar cliente</h1>

<form [formGroup]="clienteForm" (ngSubmit)="cadastroCliente()" class="background">
  <div class="form-group">
    <input id="nome" class="form-control" type="text" name="nome" formControlName="nome" [(ngModel)]="cliente.nome"
      placeholder="Digite o nome do cliente" required />
  </div>

  <div class="form-group">
    <input id="telefone" class="form-control" type="text" name="telefone" formControlName="telefone"
      [(ngModel)]="cliente.telefone" placeholder="Digite o telefone do cliente" required />
  </div>

  <div class="botao">
    <button type="submit" class="">Salvar</button>
  </div>
</form>
